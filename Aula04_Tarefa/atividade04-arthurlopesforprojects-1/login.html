<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>

<body>
    <form class="forms" action="http://infoprojetos.com.br:8233/exemplo/login.php">
        <fieldset>
            <legend>Login</legend>
            <div class="campo">
                <label for="login">Nome de Usuario: </label>
                <input type="text" name="login" id="login" placeholder="Insira seu nome!">
            </div>

            <div class="campo">
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="*******">
            </div>

            <div class="campo">
                <input type="checkbox" name="lembrar" value="sim" id="lembrar">
                <label for="lembrar">Lembrar de mim</label>
            </div>

            <div>
                <button type="submit">
                    <img src="imagens/submit.png" alt="">
                </button>
                <button type="reset">
                    <img src="imagens/reset.png" alt="">
                </button>
                <button type="button">
                    <a href="index.html">Voltar</a>
                </button>
            </div>

        </fieldset>
    </form>

</body>

</html>
